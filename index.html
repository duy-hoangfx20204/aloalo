<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doraemon</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nen-tieu-de">
      <img src="anh-1.jpg" alt="banner" />
      <div id="banner">
        <h1 class="cau-hoi">Bạn Linh có iu bạn Hoàng khum?</h1>
        <div class="thung">
          <div onclick="ketqua() ">
            <div id="iuiu" class="base">
              <button class="nut nut-co">Cóa cóa</button>
            </div>
          </div>

          <div id="b" class="base hidden">
            <h1>Cuối tuần đi chơi vui vẻ nha ^^</h1>
          </div>
          <div onclick="addClassFunc()">
            <div>
              <div id="result" class="base">
                <button class="nut nut-ko">Khum nhoa</button>
              </div>
            </div>
          </div>
          <div onclick="removeClassFunc()">
            <div id="a" class="base hidden">
              <button class="nut ko-chiu">Giả vờ bấm cóa cóa iiiiiiiiii</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- //////////////////////////////////////////////////// -->

    <script>
      function addClassFunc() {
        var result = document.getElementById("result");
        var a = document.getElementById("a");
        result.classList.add("hidden");
        a.classList.remove("hidden");
      }

      function removeClassFunc() {
        var result = document.getElementById("result");
        result.classList.remove("hidden");
        a.classList.add("hidden");
      }
      function ketqua() {
        var iuiu = document.getElementById("iuiu");
        var result = document.getElementById("result");
        var a = document.getElementById("a");
        b.classList.remove("hidden");
        iuiu.classList.add("hidden");
        result.classList.add("hidden");
        a.classList.add("hidden");
      }
    </script>
  </body>
</html>
